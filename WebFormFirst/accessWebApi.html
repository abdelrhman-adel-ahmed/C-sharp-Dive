<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulTest = $('#ultest');

            $('#btn').click(function () {
                var username = $('#txtusername').val();
                var password = $('#txtpassword').val();
                $.ajax({
                    type: 'GET',
                    // Make sure to change the port number to
                    // where you have the employee service
                    // running on your local machine
                    url: 'https://localhost:44334/api/test',
                    dataType: 'json',
                    headers: {
                        'Authorization':'Basic ' + btoa(username + ':' + password)
                    },
                    success: function (data) {
                        ulTest.empty();
                        $.each(data, function (index, val) {
                            var fulldata = val.name + ' ' + val.age + ' ' + val.gender;
                            ulTest.append('<li>' + fulldata + '</li>')
                        });
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401')
                            ulTest.empty();
                            ulTest.append('<li>' +'unauthorized' + jqXHR.status+ '</li>')
                    }
                });
            });

            $('#btnClear').click(function () {
                ulTest.empty();
            });
        });
    </script>
</head>
<body>
    username : <input type="text" id="txtusername"/>
    password : <input type="password" id="txtpassword"/>
    <br />
    <input id="btn" type="button" value="Get All Employees" />
    <input id="btnClear" type="button" value="Clear" />
    <ul id="ultest"></ul>
</body>
</html>
